<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuaggaJS条形码扫描器</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            padding: 30px 40px;
            background: rgba(0, 0, 0, 0.15);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: white;
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
        }
        
        .scanner-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .result-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 30px;
            height: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .panel-title {
            font-size: 1.6rem;
            color: #2c3e50;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .panel-title i {
            color: #3498db;
        }
        
        #scanner-container {
            width: 100%;
            height: 400px;
            background: #f0f4f8;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-bottom: 25px;
            border: 2px dashed #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .scanner-guide {
            width: 80%;
            height: 200px;
            border: 3px solid #e74c3c;
            border-radius: 10px;
            position: relative;
        }
        
        .scanner-guide::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 2px;
            background: rgba(231, 76, 60, 0.5);
            animation: scan 2s infinite ease-in-out;
        }
        
        @keyframes scan {
            0% { top: 10px; }
            50% { top: calc(100% - 12px); }
            100% { top: 10px; }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #2980b9, #2573a7);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }
        
        .btn-danger {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .btn-danger:hover {
            background: linear-gradient(to right, #c0392b, #a53125);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
        }
        
        .btn-success {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        .btn-success:hover {
            background: linear-gradient(to right, #27ae60, #219653);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
        }
        
        .result-display {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 2px solid #f1f2f6;
        }
        
        .result-placeholder {
            color: #95a5a6;
            font-size: 1.2rem;
        }
        
        .result-content {
            display: none;
            width: 100%;
        }
        
        .barcode-type {
            font-size: 1.3rem;
            color: #3498db;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .barcode-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
            word-break: break-all;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            width: 100%;
        }
        
        .barcode-image {
            width: 200px;
            height: 100px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            overflow: hidden;
        }
        
        .barcode-image img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .history-section {
            width: 100%;
        }
        
        .history-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .history-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:last-child {
            margin-bottom: 0;
        }
        
        .history-code {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .history-time {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
        }
        
        .status-dot.active {
            background: #2ecc71;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            #scanner-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-barcode"></i> QuaggaJS 扫描器</h1>
            <p class="subtitle">使用设备摄像头扫描条形码和二维码 - 支持EAN, UPC, CODE 128等多种格式</p>
        </div>
        
        <div class="main-content">
            <div class="scanner-section">
                <div class="panel">
                    <h2 class="panel-title"><i class="fas fa-camera"></i> 扫描区域</h2>
                    
                    <div id="scanner-container">
                        <div id="scanner-overlay">
                            <div class="scanner-guide"></div>
                        </div>
                        <!-- Quagga将在此渲染摄像头画面 -->
                    </div>
                    
                    <div class="controls">
                        <button id="startButton" class="btn btn-primary">
                            <i class="fas fa-play"></i> 开始扫描
                        </button>
                        <button id="stopButton" class="btn btn-danger">
                            <i class="fas fa-stop"></i> 停止扫描
                        </button>
                    </div>
                    
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">扫描器已停止</span>
                    </div>
                </div>
            </div>
            
            <div class="result-section">
                <div class="panel">
                    <h2 class="panel-title"><i class="fas fa-qrcode"></i> 扫描结果</h2>
                    
                    <div class="result-display">
                        <div class="result-placeholder" id="resultPlaceholder">
                            <i class="fas fa-barcode" style="font-size: 3rem; margin-bottom: 20px; color: #bdc3c7;"></i>
                            <p>扫描结果将显示在这里</p>
                        </div>
                        
                        <div class="result-content" id="resultContent">
                            <div class="barcode-type" id="barcodeType">CODE 128</div>
                            <div class="barcode-value" id="barcodeValue">1234567890123</div>
                            <div class="barcode-image">
                                <div id="barcodeImage">图像预览</div>
                            </div>
                        </div>
                    </div>
                    
                    <button id="saveButton" class="btn btn-success" style="width: 100%;">
                        <i class="fas fa-save"></i> 保存扫描结果
                    </button>
                    
                    <div class="history-section">
                        <h3 class="history-title"><i class="fas fa-history"></i> 最近扫描记录</h3>
                        <div class="history-list" id="historyList">
                            <div class="history-item">
                                <span class="history-code">5901234123457</span>
                                <span class="history-time">刚刚</span>
                            </div>
                            <div class="history-item">
                                <span class="history-code">978020137962</span>
                                <span class="history-time">2分钟前</span>
                            </div>
                            <div class="history-item">
                                <span class="history-code">6922266445588</span>
                                <span class="history-time">今天 10:30</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 QuaggaJS 扫描器 | 基于Web的条形码扫描解决方案</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            const saveButton = document.getElementById('saveButton');
            const scannerContainer = document.getElementById('scanner-container');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const resultPlaceholder = document.getElementById('resultPlaceholder');
            const resultContent = document.getElementById('resultContent');
            const barcodeType = document.getElementById('barcodeType');
            const barcodeValue = document.getElementById('barcodeValue');
            const historyList = document.getElementById('historyList');
            
            let scannerActive = false;
            
            // 初始化Quagga配置
            const quaggaConfig = {
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scannerContainer,
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // 使用后置摄像头
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "codabar_reader"
                    ]
                },
                locate: true
            };
            
            // 开始扫描
            startButton.addEventListener('click', function() {
                if (scannerActive) return;
                
                Quagga.init(quaggaConfig, function(err) {
                    if (err) {
                        console.error(err);
                        alert("无法启动摄像头: " + err.message);
                        return;
                    }
                    
                    Quagga.start();
                    scannerActive = true;
                    updateStatus(true);
                    
                    // 隐藏扫描引导动画
                    document.getElementById('scanner-overlay').style.display = 'none';
                });
            });
            
            // 停止扫描
            stopButton.addEventListener('click', function() {
                if (scannerActive) {
                    Quagga.stop();
                    scannerActive = false;
                    updateStatus(false);
                    
                    // 显示扫描引导动画
                    document.getElementById('scanner-overlay').style.display = 'flex';
                }
            });
            
            // 保存结果
            saveButton.addEventListener('click', function() {
                if (!barcodeValue.textContent || barcodeValue.textContent === "1234567890123") {
                    alert("没有可保存的扫描结果");
                    return;
                }
                
                alert("扫描结果已保存！");
            });
            
            // 更新状态指示器
            function updateStatus(active) {
                statusDot.classList.toggle('active', active);
                statusText.textContent = active ? "扫描器运行中..." : "扫描器已停止";
                startButton.disabled = active;
                stopButton.disabled = !active;
            }
            
            // 处理扫描结果
            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                const format = result.codeResult.format.toUpperCase();
                
                // 显示结果
                resultPlaceholder.style.display = 'none';
                resultContent.style.display = 'block';
                barcodeType.textContent = format;
                barcodeValue.textContent = code;
                
                // 添加到历史记录
                addToHistory(code, format);
            });
            
            // 添加扫描记录到历史
            function addToHistory(code, format) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span class="history-code">${code}</span>
                    <span class="history-time">${timeString}</span>
                `;
                
                historyList.insertBefore(historyItem, historyList.firstChild);
                
                // 限制历史记录数量
                if (historyList.children.length > 5) {
                    historyList.removeChild(historyList.lastChild);
                }
            }
            
            // 初始状态
            updateStatus(false);
        });
    </script>
</body>
</html>
